name: Docker Github Actions

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Docker Login
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

    - name: Docker Build
      run: |
        docker build -t "${{ secrets.DOCKER_USER }}/node-test" .

    - name: Docker Push
      run: |
        docker push "${{ secrets.DOCKER_USER }}/node-test"
